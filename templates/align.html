{% extends "layout.html" %}

{% block title %}Alignment - BARCODE-ON{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-success mb-4">DNA Alignment Form</h2>
  <form method="POST" action="/align">


    <div class="mb-3">
  <label for="dnaType" class="form-label">Select DNA Marker</label>
  <select class="form-select" id="dnaType" name="dna_type" required>
    <option value="">Choose a marker</option>
    <option value="COI-5P">COI-5P</option>
    <option value="COI-3P">COI-3P</option>
    <option value="COI">COI (broad)</option>
    <option value="16S">16S rRNA</option>
    <option value="18S">18S rRNA</option>
    <option value="12S">12S rRNA</option>
    <option value="ITS">ITS (1/2/Internal Transcribed Spacer)</option>
    <option value="rbcL">rbcL</option>
    <option value="matK">matK</option>
    <option value="CYTB">CYTB (Cytochrome B)</option>
    <option value="ND2">ND2</option>
    <option value="ND4">ND4</option>
    <option value="trnH-psbA">trnH-psbA</option>
    <option value="COII">COII</option>
    <option value="COIII">COIII</option>
    <option value="ATP6">ATP6</option>
    <option value="ATP8">ATP8</option>
  </select>
</div>

    
    <div id="species-section" class="mb-3">
  <label for="species-0" class="form-label">Species Name</label>
  <input type="text" name="species[]" class="form-control mb-2" id="species-0" placeholder="Add species name" required autofocus>
</div>

    <button type="button" class="btn btn-sm btn-outline-success mb-4" onclick="addSpecies()">Add Species</button>

    
    <div class="mb-3">
      <label for="sequenceCount" class="form-label">Number of sequences per species</label>
      <input type="number" class="form-control" id="sequenceCount" name="sequence_count" min="1" required>
    </div>


    <div class="form-group">
  <label>Select analyses to perform:</label><br>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="analysis[]" value="nj" id="checkNJ">
    <label class="form-check-label" for="checkNJ">Neighbor Joining Tree</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="analysis[]" value="mp" id="checkMP">
    <label class="form-check-label" for="checkMP">Maximum Parsimony Tree</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="analysis[]" value="ml" id="checkML">
    <label class="form-check-label" for="checkML">Maximum Likelihood (IQ-TREE)</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="analysis[]" value="msn" id="checkMSN">
    <label class="form-check-label" for="checkMSN">Minimum Spanning Network</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="analysis[]" value="heatmap" id="checkHeatmap">
    <label class="form-check-label" for="checkHeatmap">Nucleotide Diversity Heatmap</label>
  </div>
</div>
    
    <button type="submit" class="btn btn-success">Show Results</button>
  </form>
</div>


<script>
  let speciesIndex = 1;
  function addSpecies() {
    const container = document.getElementById("species-section");
    const newInput = document.createElement("input");
    newInput.type = "text";
    newInput.name = "species[]";
    newInput.className = "form-control mb-2";
    newInput.id = `species-${speciesIndex}`;
    newInput.placeholder = "Another species name";
    container.appendChild(newInput);
    speciesIndex++;
  }
</script>
{% endblock %}
