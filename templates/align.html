{% extends "layout.html" %}

{% block title %}Alignment - BARCODE-ON{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-success mb-4">DNA Alignment Form</h2>
  <form method="POST" action="/align">

    
    <div class="mb-3">
  <label for="dnaType" class="form-label">Select Genetic Code</label>
  <select class="form-select" id="dnaType" name="dna_type" required>
    <option value="">Choose DNA type</option>
    <option value="1">Standard (1)</option>
    <option value="2">Vertebrate Mitochondrial (2)</option>
    <option value="3">Yeast Mitochondrial (3)</option>
    <option value="4">Mold Mitochondrial (4)</option>
    <option value="5">Invertebrate Mitochondrial (5)</option>
    <option value="6">Ciliate Nuclear (6)</option>
    <option value="9">Echinoderm Mitochondrial (9)</option>
    <option value="10">Euplotid Nuclear (10)</option>
    <option value="11">Bacteria and Archaea (11)</option>
    <option value="12">Alternative Yeast Nuclear (12)</option>
    <option value="13">Ascidian Mitochondrial (13)</option>
    <option value="14">Flatworm Mitochondrial (14)</option>
    <option value="16">Chlorophycean Mitochondrial (16)</option>
    <option value="21">Trematode Mitochondrial (21)</option>
    <option value="22">Scenedesmus obliquus Mitochondrial (22)</option>
  </select>
</div>

    
    <div id="species-section" class="mb-3">
  <label for="species-0" class="form-label">Species Name</label>
  <input type="text" name="species[]" class="form-control mb-2" id="species-0" placeholder="Add species name" required>
</div>

    <button type="button" class="btn btn-sm btn-outline-success mb-4" onclick="addSpecies()">Add Species</button>

    
    <div class="mb-3">
      <label for="sequenceCount" class="form-label">Number of sequences per species</label>
      <input type="number" class="form-control" id="sequenceCount" name="sequence_count" min="1" required>
    </div>

    
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" id="geoDiversity" name="geographic_diversity">
      <label class="form-check-label" for="geoDiversity">
        Consider geographic diversity
      </label>
    </div>

    
    <button type="submit" class="btn btn-success">Show Results</button>
  </form>
</div>


<script>
  let speciesIndex = 1;
  function addSpecies() {
    const container = document.getElementById("species-section");
    const newInput = document.createElement("input");
    newInput.type = "text";
    newInput.name = "species[]";
    newInput.className = "form-control mb-2";
    newInput.id = `species-${speciesIndex}`;
    newInput.placeholder = "Another species name";
    container.appendChild(newInput);
    speciesIndex++;
  }
</script>
{% endblock %}
