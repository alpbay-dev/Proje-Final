<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}BARCODE-ON{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background-color: #f7fdf8;
      color: #212529;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .navbar {
      background-color: #d6f5e3 !important;
    }

    .dark-mode .navbar,
    .dark-mode .card,
    .dark-mode .form-control,
    .dark-mode .form-select {
      background-color: #1e1e1e !important;
      color: #e0e0e0 !important;
    }

    .dark-mode .form-control::placeholder {
      color: #aaa;
    }

    .dark-mode .btn-outline-success {
      border-color: #81f4b4;
      color: #81f4b4;
    }

    .dark-mode .btn-outline-success:hover {
      background-color: #81f4b4;
      color: #000;
    }

    .mode-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand text-success fw-bold me-4" href="/">BARCODE-ON</a>

  <div class="d-flex align-items-center ms-auto">
    <a id="aboutLink" class="nav-link me-3" href="{{ url_for('main.aboutus') }}">About Us</a>
    <button class="btn btn-outline-secondary mode-toggle" onclick="toggleMode()">üåô Dark Mode</button>
  </div>
</nav>


  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script>
  function toggleMode() {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("nightMode", isDark);
    document.querySelector('.mode-toggle').innerText = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';

    const aboutLink = document.getElementById("aboutLink");
    if (aboutLink) {
      aboutLink.classList.toggle("text-light", isDark);
      aboutLink.classList.toggle("text-dark", !isDark);
    }
  }

  window.onload = function() {
    const saved = localStorage.getItem("nightMode") === "true";
    if (saved) {
      document.body.classList.add("dark-mode");
      document.querySelector('.mode-toggle').innerText = '‚òÄÔ∏è Light Mode';
    }

    const isDark = document.body.classList.contains("dark-mode");
    const aboutLink = document.getElementById("aboutLink");
    if (aboutLink) {
      aboutLink.classList.add(isDark ? "text-light" : "text-dark");
    }
  };
</script>
</body>
</html>
